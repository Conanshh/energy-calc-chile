name: Actualizaci√≥n Semanal de Tarifas
on:
  schedule:
    # Se ejecuta todos los lunes a las 07:00 AM
    - cron: '0 7 * * 1'
  workflow_dispatch: # Permite ejecutarlo manualmente desde GitHub si quieres

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install Dependencies
        run: |
          cd backend
          npm install
        
      - name: Build Project
        run: |
          cd backend
          npm run build
      
      - name: Install Browser for Scraper
        run: |
          cd backend
          npx puppeteer browsers install chrome
      
      - name: Run Script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          cd backend
          npm run refresh-tarifas